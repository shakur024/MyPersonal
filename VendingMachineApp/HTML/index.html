<!doctype html>
<html>
  <head>
  <title>Shakur's Vending Machine</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="text-center">Shakur's Vending Machine</h1>
        <hr />

        <div class="row">

        <div class="card col-md-9">
            <h2 class="card-header">My Products</h2>
            <div class="card-body h-100"">
                <div class="row" id="contentRows">
                </div>
            </div>
        </div>

        
        <div class="card col-md-3" >
            <h2 class="card-header">Total Money</h2>
            <input type="text" id ="money-insert" class="text-center" style="font-size:30px" readonly/>
            <div class="card-body h-99"">
                <div class="col-md-3 " id="money-prompt">
                </div>

                <div class="form-group">
                    <input id="dollar"  type="button" class="btn btn-default" value="Add Dollar" />
                    <input id="quarter" type="button" class="btn btn-default" value="Add Quarter" />
                </div>
                <div class="form-group">
                    <input id="dime" type="button" class="btn btn-default" value="Add Dime" />
                    <input id="nickel" type="button"  class="btn btn-default" value="Add Nickel" />
                    <input id="penny" type="button"  class="btn btn-default" value="Add Penny" />
                </div>

                <hr>

                <label for = "productNumber">Product Number</label>
                <input type="text" id = "productNumber" placeholder="Product Number" readonly>



                  <div>
                    <div>
                      <label for = "message">Message</label>
                      <input type="text" id = "message" placeholder="Message" readonly>
                    </div>
                      <input id="makePurchase" type="button" class="btn btn-default" value="Make Purchase" />
                  </div>

                  <hr>

                  <div class="text-center">
                    <h2>Change</h2>
                    <input type="text" id="moneyReturned" class="text-center" style="font-size:20px;height:30px;width:240px" readonly />
                </div>

                <div>
                  <input id="changeReturned"type="button" class="btn btn-default" value="Change Return" readonly/>
              </div>


            </div>
        </div>

        </div>
    </div>



           <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
           <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
           <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src ="../JS/script.js"></script>
</body>
</html>
